[package]
name = "rust-observability-toolkit"
version = "0.1.0"
edition = "2021"
rust-version = "1.70"
authors = ["Claude AI", "The Rust Community"]
license = "MIT"
description = "Zero-overhead observability toolkit for Rust applications with enterprise-grade automatic observability"
homepage = "https://github.com/rust-observability/toolkit"
repository = "https://github.com/rust-observability/toolkit"
documentation = "https://docs.rs/rust-observability-toolkit"
readme = "README.md"
keywords = ["observability", "monitoring", "audit", "compliance", "tracing"]
categories = ["development-tools", "web-programming", "database", "authentication"]
exclude = ["examples/", "benches/", "assets/"]

[dependencies]
# Async runtime
tokio = { version = "1.35", features = ["full"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.8"

# Date and time
chrono = { version = "0.4", features = ["serde"] }

# UUID generation
uuid = { version = "1.6", features = ["v4", "serde"] }

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Logging and tracing foundation
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }

# Performance monitoring
metrics = "0.21"
metrics-exporter-prometheus = { version = "0.12", optional = true }

# Cryptography for audit integrity
sha2 = "0.10"
hmac = "0.12"

# Compression for efficient storage
flate2 = { version = "1.0", optional = true }
lz4 = { version = "1.24", optional = true }

# Optional web framework integrations
axum = { version = "0.7", optional = true }
actix-web = { version = "4.4", optional = true }
warp = { version = "0.3", optional = true }

# Optional database integrations
sqlx = { version = "0.7", optional = true, features = ["runtime-tokio-rustls", "postgres", "mysql", "sqlite"] }
diesel = { version = "2.1", optional = true }

# Optional cloud integrations
aws-config = { version = "1.0", optional = true }
aws-sdk-cloudwatch = { version = "1.0", optional = true }
azure_core = { version = "0.19", optional = true }

# Optional compliance support
openssl = { version = "0.10", optional = true }

# Optional export formats
prost = { version = "0.12", optional = true }
rmp-serde = { version = "1.1", optional = true }

[dev-dependencies]
tokio-test = "0.4"
tempfile = "3.8"
criterion = { version = "0.5", features = ["html_reports"] }
proptest = "1.4"

[features]
default = ["json", "prometheus"]

# Export formats
json = []
messagepack = ["rmp-serde"]
protobuf = ["prost"]

# Compression
compression = ["flate2", "lz4"]

# Metrics exporters
prometheus = ["metrics-exporter-prometheus"]

# Web framework integrations
axum = ["dep:axum"]
actix-web = ["dep:actix-web"]
warp = ["dep:warp"]

# Database integrations
sqlx = ["dep:sqlx"]
diesel = ["dep:diesel"]

# Cloud integrations
aws = ["aws-config", "aws-sdk-cloudwatch"]
azure = ["azure_core"]

# Compliance frameworks
compliance-sox = ["openssl"]
compliance-hipaa = ["openssl"]
compliance-gdpr = ["openssl"]
compliance-pci = ["openssl"]

# Advanced features
forensic-mode = ["openssl", "compression"]
performance-profiling = ["metrics"]
security-monitoring = []
privacy-protection = []

# Development features
dev-tools = []
benchmarks = []

[[example]]
name = "basic_usage"
required-features = ["json"]

[[example]]
name = "web_api"
required-features = ["axum", "json"]

[[example]]
name = "database_operations"
required-features = ["sqlx", "json"]

[[example]]
name = "compliance_demo"
required-features = ["compliance-sox", "compliance-gdpr", "forensic-mode"]

[[bench]]
name = "overhead_benchmark"
harness = false
required-features = ["benchmarks"]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[profile.release]
lto = true
codegen-units = 1
panic = "abort"
strip = true

[profile.bench]
lto = true
codegen-units = 1

# Workspace configuration for multi-crate setup
[workspace]
members = [
    ".",
    "macros",
    "exporters",
    "integrations/*",
    "examples/*"
]

[workspace.dependencies]
# Shared dependencies across workspace
rust-observability-toolkit = { path = "." }
serde = { version = "1.0", features = ["derive"] }
tokio = { version = "1.35", features = ["full"] }
anyhow = "1.0"
thiserror = "1.0"
