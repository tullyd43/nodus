<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nodus</title>
    <!-- Prevent the 404 error for favicon.ico by providing a blank one. -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <!-- V8.0 Parity: Link the atomic base theme stylesheet. -->
    <link rel="stylesheet" href="/src/features/ui/assets/atomic-base.css">
</head>

<body>
    <div id="app">
        <div class="sidebar">
            <div class="sidebar-header">
                <h1>Nodus</h1>
            </div>
            <nav class="main-nav">
                <a href="#" class="nav-item active" data-view="events-view">Events</a>
                <a href="#" class="nav-item" data-view="vault-view">Vault</a>
                <a href="#" class="nav-item" data-view="templates-view">Templates</a>
            </nav>
            <div class="sidebar-footer">
                <div id="status">Initializing...</div>
            </div>
        </div>
        <div class="main-content">
            <header class="main-header">
                <div id="search-container">
                    <!-- The global-search-bar component will be mounted here -->
                </div>
            </header>
            <main id="view-container">
                <!-- View content will be dynamically inserted here -->
                <div id="events-view" class="view active">
                    <h2>Events Workspace</h2>
                    <p>This is where event lists, filters, and the main timeline/kanban views will live.</p>
                    <div id="virtual-grid"
                        style="height: 400px; overflow: auto; border: 1px solid #ddd; margin-top: 12px;"></div>
                </div>
            </main>
        </div>
    </div>
    <!-- Point to actual app entry under src/app to match repository layout -->
    <script type="module" src="/src/app/main.js"></script>
</body>

</html>
