<!DOCTYPE html>
<html lang="en" class="wa-theme-default wa-palette-default wa-brand-blue">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity App</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <!-- WebAwesome Theme -->
    <link rel="stylesheet" href="https://early.webawesome.com/webawesome@3.0.0-beta.6/dist/styles/themes/default.css" />
    <link rel="stylesheet" href="src/ui/assets/styles/main.css">
    <!-- WebAwesome Components -->
    <script>
        window.WebAwesome = {
            // Use a public icon library to avoid Font Awesome 403 errors
            icons: { default: 'bootstrap' }
        };
    </script>
    <script type="module" src="https://early.webawesome.com/webawesome@3.0.0-beta.6/dist/webawesome.loader.js"
        data-base-path="https://early.webawesome.com/webawesome@3.0.0-beta.6/"></script>

</head>

<body class="wa-theme-light">
    <div id="app">
        <div class="sidebar">
            <nav class="main-nav">
                <ul class="tabs">
                    <li class="tab-item active" data-tab="files">Files & Data</li>
                    <li class="tab-item" data-tab="views">Views</li>
                    <li class="tab-item" data-tab="config">Config</li>
                </ul>
            </nav>

            <div class="collapsible-section workspace">
                <h3 class="collapsible-trigger"><wa-icon name="pin"></wa-icon> Workspace (3) <wa-icon
                        name="chevron-down" class="chevron"></wa-icon></h3>
                <div class="collapsible-content">
                    <ul class="pinned-items">
                        <li><wa-icon name="pin-fill"></wa-icon> project-notes.md</li>
                        <li><wa-icon name="pin-fill"></wa-icon> Health collection</li>
                        <li><wa-icon name="pencil-square"></wa-icon> New draft (pending)</li>
                    </ul>
                </div>
            </div>

            <div class="collapsible-section review-area">
                <h3 class="collapsible-trigger"><wa-icon name="inbox"></wa-icon> Review (1) <wa-icon name="chevron-down"
                        class="chevron"></wa-icon></h3>
                <div class="collapsible-content" style="display: none;"></div>
            </div>

            <div class="sidebar-content" id="file-tree">
                <!-- File tree will be dynamically rendered here -->
            </div>

            <div class="quick-capture-container" id="quick-capture">
                <textarea id="capture-input" placeholder="Quick Capture..." rows="2"></textarea>
                <div class="quick-actions">
                    <wa-icon-button name="hash" label="Add Tag"></wa-icon-button>
                    <wa-icon-button name="at" label="Set Due Date"></wa-icon-button>
                    <wa-icon-button name="arrow-up-right-square" label="Expand"></wa-icon-button>
                </div>
            </div>

            <div class="sidebar-footer">
                <div id="status-container">
                    <wa-spinner style="font-size: 16px;"></wa-spinner>
                    <span id="status">Initializing...</span>
                </div>
                <wa-icon-button name="lightbulb" label="Toggle Theme" id="theme-toggle"></wa-icon-button>
            </div>
        </div>

        <header class="header">
            <input type="search" id="main-search" placeholder="...Search Nodus">
        </header>

        <div class="main-content">
            <main id="main-area">
                <!-- Default view: Split Editor/Preview -->
                <div id="editor-pane" class="pane">
                    <p>Editor Pane</p>
                </div>
                <div id="preview-pane" class="pane">
                    <p>Preview Pane</p>
                </div>
            </main>
        </div>
    </div>
    <script type="module" src="src/core/app.js"></script>
</body>

</html>
